<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Parody Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <h1>MOVIE <span class="accent">PARODY</span> GENERATOR</h1>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="movie-input" placeholder="Enter a movie title...">
                <button id="search-btn">GENERATE</button>
            </div>
        </div>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Generating parody...</p>
        </div>
        
        <div class="error-message" id="error-message">
            <p>Movie not found. Please try another title.</p>
        </div>
        
        <div class="results" id="results">
            <div class="movie-info">
                <div class="poster-container">
                    <img id="movie-poster" src="" alt="Movie Poster">
                </div>
                <div class="movie-metadata">
                    <h2 id="movie-title"></h2>
                    <p id="movie-year"></p>
                    <p id="movie-genre"></p>
                </div>
            </div>
            
            <div class="parody-container">
                <h3>PARODY SUMMARY</h3>
                <div class="parody-text" id="parody-text"></div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Created with <span class="accent">â™¦</span> by AI | Data from Wikipedia</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
